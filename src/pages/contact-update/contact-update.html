<ion-header>

  <ion-navbar>
    <ion-title>contact-update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Updata data user
    </ion-list-header>
    <ion-item>
      <ion-label stacked> Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Email</ion-label>
      <ion-input type="email" [(ngModel)]="useremail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Password</ion-label>
      <ion-input type="password" [(ngModel)]="userpassword"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button full (click)="updateUser()"> Update</button>
    </div>
  </ion-list>
</ion-content>
